{% extends 'base.html' %}

{% block content %}
<h1 h1 class="text-3xl text-green-800">Home</h1>
<div class="flex justify-center items-center min-h-screen">
  <div class="space-y-4"> <!-- This container holds all the snacks -->
    <h2 class="mb-6 text-4xl text-green-800">Snacks</h2>
    {% for snack in snacks %}
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
      
      <img class="rounded-t-lg" src="{{ snack.image_url }}" alt=""/>
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ snack.title }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ snack.description }}</p>
        <a href="{{ snack.reference_url }}"
           class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Wikipedia
          <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
          </svg>
        </a>
      </div>
      </div>
      {% endfor %}
    </div>

{% endblock content %}
